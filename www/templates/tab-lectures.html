<ion-view view-title="Lectures">
    <ion-nav-buttons side="secondary">
        <a class="button button-icon icon ion-ios-refresh-empty" ng-click="doRefresh()"></a>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            
            <!-- group the lectures by its date -->
            <div ng-repeat="(key, value) in lectures | groupBy: 'date'">
                <div class="item item-divider" >
                    {{key}}
                </div>
                <ion-item class="item-text-wrap" ng-repeat="lecture in value" href="#/tab/lectures/{{lecture._id}}">
                    <h2><b>{{lecture.fullLectureName}}</b> in <b>{{lecture.room}}</b></h2>
                <h3>{{lecture.date}}</h3>
                </ion-item>  
            </div>
            
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
