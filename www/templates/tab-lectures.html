<ion-view view-title="Lectures">
    <ion-nav-buttons side="secondary">
        <a class="button button-icon icon ion-ios-refresh-empty" ng-click="doRefresh()"></a>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>

            <!-- group the lectures by its date -->
            <div ng-repeat="(key, value) in lectures | filter:isUpcoming | groupBy: 'date'">
                <div class="item item-divider">
                    {{key | date: 'EEE, dd.MM.yyyy'}}
                </div>
                <ion-item class="item-text-wrap" ng-repeat="lecture in value | filter:isMyCourse" href="#/tab/lectures/{{lecture._id}}">
                    <h2><b>{{lecture.lectureName}}</b> in <b>{{lecture.rooms | join: ', '}}</b></h2>
                <h3>{{lecture.startTime | date: 'HH:mm'}} - {{lecture.endTime | date: 'HH:mm'}}</h3>
                </ion-item>
            </div>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
