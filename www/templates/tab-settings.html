<ion-view view-title="Settings">
    <ion-nav-buttons side="secondary">
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <label class="item item-input item-stacked-label">
                <span class="input-label">API Url</span>
                <input type="text" ng-model="settings.apiUrl">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Course</span>
                <div class="item-text-wrap"><p>Because some lectures occur in several courses, please enter your
                course here, so you only see your lectures. E.g. IF, IL, WI...</p></div>
                <input type="text" ng-model="settings.course">
            </label>
            <ion-item>
                <button class="button button-outline button-block button-positive" ng-click="save()">
                    Save
                </button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
