<ion-view view-title="News">
    <ion-nav-buttons side="secondary">
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="item in news" class="item-text-wrap">
                <h2 class="clear-float">
                    <b>{{item.title}}</b>
                    <div ng-bind-html="item.text"></div>
                </h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
