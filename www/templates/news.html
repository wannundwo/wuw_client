<ion-view view-title="{{'global.news' | translate}}">
    <ion-nav-buttons side="secondary">
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher
            pulling-text="{{'global.pullToRefresh' | translate}}"
            on-refresh="loadNews()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-show="initialLoading" style="test-align: center;">
                <div style="margin: 0 auto; width:28px">
                    <ion-spinner></ion-spinner>
                </div>
            </ion-item>
            <ion-item ng-click="openNews('{{item.url}}')" ng-repeat="item in news" class="item-text-wrap">
                <h2 class="clear-float">
                    <b>{{item.title}}</b>
                    <p>{{item.descr}}</p>
                </h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
