<ion-view view-title="Deadlines">
    <ion-nav-buttons side="secondary">
        <a class="button button-icon icon ion-ios-plus-outline" href="#/tab/createDeadline"></a>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item class="" ng-repeat="deadline in deadlines" type="item-text-wrap" href="#/tab/deadlines/{{deadline._id}}">
                <h2>{{deadline.info}} am <b>{{deadline.deadline}}</b></h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
