<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


    <!-- Home Tab -->
    <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    <!-- Lectures Tab -->
    <ion-tab title="Lectures" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/{{lecturesUrl}}">
        <ion-nav-view name="tab-lectures"></ion-nav-view>
    </ion-tab>

    <!-- Deadlines Tab -->
    <ion-tab title="Deadlines" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/deadlines">
        <ion-nav-view name="tab-deadlines"></ion-nav-view>
    </ion-tab>

    <!-- Mensa Tab -->
    <ion-tab title="Mensa" icon-off="ion-pizza" icon-on="ion-pizza" href="#/tab/mensa">
        <ion-nav-view name="tab-mensa"></ion-nav-view>
    </ion-tab>

    <!-- Settings Tab -->
    <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
        <ion-nav-view name="tab-settings"></ion-nav-view>
    </ion-tab>

</ion-tabs>
