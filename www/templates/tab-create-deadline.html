<ion-view view-title="Create Deadline">
    <ion-content>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Info</span>
                <input type="text" ng-model="deadline.info" placeholder="wichtig fÃ¼r die Klausur!">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Abgabetermin</span>
                <input type="date" ng-model="deadline.deadline" placeholder="01.02.2015">
            </label>
            <ion-item>
                <button class="button button-outline button-positive col col-center" ng-click="save()">
                    <span ng-bind-html="savingIcon | rawHtml"></span> {{savingText}}
                </button>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
