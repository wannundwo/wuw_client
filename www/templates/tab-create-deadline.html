<ion-view view-title="Create Deadline">
    <ion-content>
        <div class="list">
            <form name="forms.deadlineForm" novalidate> <!-- for turning of browser validation, we use agnulars validation -->
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Info</span>
                    <input type="text" ng-model="deadline.info" required="" placeholder="wichtig fÃ¼r die Klausur!">
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Group
                    </div>
                    <select ng-model="deadline.group" required="">
                        <option ng-repeat="title in lectureTitles" value="{{title}}">{{title}}</option>
                    </select>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Abgabetermin</span>
                    <input type="date" ng-model="deadline.deadline" required="" placeholder="01.02.2015">
                </label>
                <ion-item>
                    <button class="button button-outline button-positive col col-center" ng-click="save()">
                        <span ng-bind-html="savingIcon | rawHtml"></span> {{savingText}}
                    </button>
                </ion-item>
            </form>
        </div>
    </ion-content>
</ion-view>
