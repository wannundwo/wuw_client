<ion-view view-title="{{deadline.info}}">
    <ion-content>
        <ion-list>
            <div class="list card">
                <div class="item item-text-wrap">
                    <p>{{'global.info' | translate}}:</p>
                    <div class="cardFont">{{deadline.info}}</div>
                </div>
                <div class="item item-text-wrap">
                    <p>{{'global.group' | translate}}:</p>
                    <div class="cardFont">{{deadline.group}}</div>
                </div>
                <div class="item item-text-wrap">
                    <p>{{'deadlines.deadline' | translate}}:</p>
                    <div class="cardFont">{{deadline.deadline | date: 'EEEE, dd.MM.yyyy'}}</div>
                </div>
                <div class="item item-text-wrap noLeftPadding">
                    <ion-checkbox class="smallCheckbox" ng-model="deadline.done">
                        {{'deadlines.done' | translate}}
                    </ion-checkbox>
                </div>
            </div>
            <div class="cardPaddings">
                <button class="button button-outline button-positive col col-center" ng-click="saveDeadline()">
                    {{'global.save' | translate}}
                </button>
            </div>

            <div class="cardPaddings">
                <button class="button button-outline button-assertive col col-center" ng-click="deleteDeadline()">
                    {{'deadlines.delete' | translate}}
                </button>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
