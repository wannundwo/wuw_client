<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/czErrorMessage/czErrorMessage.css" rel="stylesheet">
        <link rel="stylesheet" href="lib/fullcalendar/fullcalendar.css">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/indeterminateCheckbox.css" rel="stylesheet">

        <!-- compiled css output -->
        <link href="css/ionic.app.css" rel="stylesheet">

        <!-- we have to load jquery before angular, for reasons... -->
        <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/angular-filter/dist/angular-filter.js"></script>

        <!-- i18n/l10n -->
        <script src="lib/angular-translate/angular-translate.min.js"></script>
        <script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>

        <script src="lib/czErrorMessage/czErrorMessage.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/filters.js"></script>

        <!-- controllers -->
        <script src="js/controller/controllers.js"></script>
        <script src="js/controller/homeController.js"></script>
        <script src="js/controller/lecturesListController.js"></script>
        <script src="js/controller/lecturesWeeklyController.js"></script>
        <script src="js/controller/deadlinesController.js"></script>
        <script src="js/controller/mensaController.js"></script>
        <script src="js/controller/settingsController.js"></script>
        <script src="js/controller/setupController.js"></script>

        <!-- services -->
        <script src="js/services/services.js"></script>
        <script src="js/services/lecturesService.js"></script>
        <script src="js/services/deadlinesService.js"></script>
        <script src="js/services/mensaService.js"></script>
        <script src="js/services/settingsService.js"></script>
        <script src="js/services/setupService.js"></script>

        <!-- directives -->
        <script src="js/directives/indeterminateCheckbox.js"></script>
        
        <script type="text/javascript" src="lib/moment/moment.js"></script>
        <script type="text/javascript" src="lib/angular-ui-calendar/src/calendar.js"></script>
        <script type="text/javascript" src="lib/fullcalendar/fullcalendar.js"></script>
        <script type="text/javascript" src="lib/fullcalendar/gcal.js"></script>
        
    </head>
    <body ng-app="wuw">
        <!--
          The nav bar that will be updated as we navigate between views.
        -->
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-bar>
        <!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>
    </body>
</html>
