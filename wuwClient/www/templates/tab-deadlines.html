<ion-view view-title="Deadlines">
    <ion-nav-buttons side="secondary">
        <a class="button button-icon icon ion-ios-plus-outline" href="#/tab/createDeadline"></a>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="" ng-repeat="deadline in deadlines" type="item-text-wrap" href="#/tab/deadline/{{deadline.id}}">
                <h2>{{deadline.title}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
